{% extends "base.html" %}

{% block title %}
Добавление записи
{% endblock %}

{% block content %}
<h1>Добавление записи</h1>

<form method="post" class="form-control">
  <input type="text" name="project_name" placeholder="Название проекта" class="form-control"><br>
  <input type="text" name="at_work" placeholder="В работе у ..." class="form-control"><br>
  <input type="text" name="deadlines" placeholder="Сроки" class="form-control"><br>
  <input type="text" name="composition_genre" placeholder="Жанр композиции" class="form-control"><br>
  <input type="url" name="composition" placeholder="Композиция" class="form-control"><br>
  <input type="text" name="project_status" placeholder="Статус проекта" class="form-control"><br>
  <input type="url" name="clip" placeholder="Клип" class="form-control"><br>

  <button class="btn btn-success" type="submit">Добавить</button>y=
{% endblock %}

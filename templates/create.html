<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить проект</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Студия Видеомонтажа</h1>
        <nav>
            <a href="/">Главная</a>
            <a href="/add_project">Добавить проект</a>
            <a href="/calculator">Калькулятор налогов</a>
        </nav>
    </header>
    <div class="container">
        <h2>Добавить новый проект</h2>
        <form method="POST" action="/add_project">
            <label for="project_name">Название проекта:</label>
            <input type="text" id="project_name" name="project_name" required><br>

            <label for="performer">Исполнитель:</label>
            <input type="text" id="performer" name="performer" required><br>

            <label for="producer">Продюсер:</label>
            <input type="text" id="producer" name="producer" required><br>

            <label for="client_company">Компания заказчика:</label>
            <input type="text" id="client_company" name="client_company" required><br>

            <label for="work_date">Дата работы:</label>
            <input type="date" id="work_date" name="work_date" required><br>

            <button type="submit">Добавить проект</button>
        </form>
    </div
